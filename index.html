<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather Again</h1>
            <p>Get the latest weather updates</p>
        </header>
        <main class="main-content">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button">Search</button>
            </div>
            <div class="current-weather" id="current-weather">
                <h2 class="location" id="location">Nashville, TN</h2>
                <p class="temperature" id="temperature">72Â°F</p>
                <img class="weather" id="icon">
                <p class="weather" id="weather">Sunny</p>
            </div>
            <div class="forecast" id="forecast">
                <div class="day">
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div class="day">
                    <p>High</p>
                    <p id="temp-max"></p> 
                </div>
                <div class="day">
                    <p>Low</p>
                    <p id="temp-min"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <a href="https://openweathermap.org/">Powered by Open Weather API</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
